<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Web-to-Lead Form</title>
</head>
<body>
  <h2>Salesforce Web-to-Lead Form</h2>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000fqnUs" method="POST">
    <input type="hidden" name="oid" value="00DdM00000fqnUs">
    <input type="hidden" name="retURL" value="https://login.salesforce.com">

    <label for="first_name">First Name:</label>
    <input id="first_name" name="first_name" maxlength="40" type="text"><br><br>

    <label for="last_name">Last Name:</label>
    <input id="last_name" name="last_name" maxlength="80" type="text"><br><br>

    <label for="email">Email:</label>
    <input id="email" name="email" maxlength="80" type="email"><br><br>

    <label for="company">Company:</label>
    <input id="company" name="company" maxlength="40" type="text"><br><br>

    <label for="city">City:</label>
    <input id="city" name="city" maxlength="40" type="text"><br><br>

    <label for="state">State/Province:</label>
    <input id="state" name="state" maxlength="20" type="text"><br><br>

    <input type="submit" value="Submit Lead">
  </form>
</body>
</html>
